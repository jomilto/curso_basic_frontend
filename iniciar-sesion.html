<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buscador</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="./assets/img/logo.png" alt="logo_platzi_video">
    </header>
    <main>
        <section class="login">
            <div class="login__container">
                <h2>Inicia Sesión</h2>
                <form action="" class="login__container--form">
                    <input class="input" type="text" name="" id="" placeholder="Correo">
                    <input class="input" type="password" name="" id="" placeholder="Contraseña">
                    <button class="button">Iniciar Sesión</button>
                    <div class="login__container--remember-me">
                        <label for="remember">
                            <input type="checkbox" name="remember" id="remember" value="remember">
                            <span>Recuérdame</span>
                        </label>
                        <a href="#">Olvidé mi Contraseña</a>
                    </div>
                </form>
                <div class="login__container--social-media">
                    <div><img src="./assets/img/google.png" alt="Google"> Inicia sesión con Google</div>
                    <div><img src="./assets/img/twitter.png" alt="Twitter"> Inicia sesión con Twitter</div>
                </div>
                <p class="login__container--register">No tienes ninguna cuenta. <a href="#">Registrate</a></p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>

</html>
