<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buscador</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="../assets/img/logo.png" alt="logo_platzi_video">
    </header>
    <main>
        <section class="login">
            <div class="login__container">
                <h2>Registrate</h2>
                <form action="" class="login__container--form">
                    <input class="input" type="text" name="" id="" placeholder="Nombre">
                    <input class="input" type="text" name="" id="" placeholder="Apellidos">
                    <input class="input" type="text" name="" id="" placeholder="Correo">
                    <input class="input" type="password" name="" id="" placeholder="Contraseña">
                    <button class="button">Iniciar Sesión</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>

</html>
